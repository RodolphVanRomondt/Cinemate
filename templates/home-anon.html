{% extends 'base.html' %}
{% block content %}

  <h1 class="heading">Welcome To Cinemate<h1>

  <div class="movie-grid">
      {% for movie in movies %}
      <div class="movie-poster">
        <img src="{{movie.Poster}}">
        <h3>{{ movie.Title }}</h3>
      </div>
      {% endfor %}
  </div>

{% endblock %}
