{% extends 'base.html' %}
{% block content %}

{% if movies %}

<div class="movie-grid">
    {% for movie in movies %}
    <div class="movie-card">
        <a href="/movie/{{movie.imdbID}}">
            <img src="{{movie.Poster}}">
        </a>
        <h3>{{ movie.Title }}</h3>
    </div>
    {% endfor %}
</div>

{% else %}
    <h1 class="display-1">
        Your list is empty
    <h1>
{% endif %}

{% endblock %}
