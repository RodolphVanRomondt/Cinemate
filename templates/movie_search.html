{% extends 'base.html' %}
{% block content %}

<div class="movie-grid">
    {% for movie in movies %}
    <div class="movie-card">
        <a href="/movie/{{movie.imdbID}}">
            <img src="{{movie.Poster}}">
        </a>
        <h3>{{ movie.Title }}</h3>
    </div>
    {% endfor %}
</div>
{% endblock %}
